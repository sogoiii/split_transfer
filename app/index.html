<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Split Ether</h1>
  <h2>What you send is split in half</h2>

  <br>
  <div>
    <h2>Account A <span class="black"><span id="userA"></span> Ether</span></h2>
  </div>
  <div>
    <h2>Account B <span class="black"><span id="userB"></span> Ether</span></h2>
  </div>

  <br>

  <h1>From </h1><span> You have: <span id='fromEther'>0</span> Ether</span>
    <br>
    <label for="sender">To Address:</label>
      <input type="text" id="senderAddress" oninput="fromUserFilled()" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="splitSend()">split send</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
