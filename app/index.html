<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Split Ether</h1>
  <h2>What you send is split in half</h2>


  <div>
    <h2>Your Account Info:</h2>
    <div>Ether: <span id='senderEther'></span></div>
    <div>Your Address: <span id="senderAddress"></span></div>
  </div>

  <br />

  <h1>UserA </h1><span> Has: <span id='userAEther'>0</span> Ether</span>
    <br>
    <label for="sender">Address:</label>
    <input type="text" id="userAAddress" oninput="filledAddress('userAAddress')" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

  <h1>UserB </h1><span> Has: <span id='userBEther'>0</span> Ether</span>
    <br>
    <label for="sender">Address:</label>
    <input type="text" id="userBAddress" oninput="filledAddress('userBAddress')" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>


  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="splitSend()">split send</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
